<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Josh's Portfolio</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container orange-bkg">
    <div class="card profile-card">
      <div class="card-column">
        <img class="circular" src="images/profile-photo.jpg" alt="profile_image" width="180px">
      </div>
      <div class="card-column card-right">
        <h1>Josh Unwin</h1>
        <h3>FULL STACK DEVELOPER</h3>
        <p>Making stuff for things.</p>
        <ul class = "icon-list">
          <li class="inline"><a class="hero-button" href="#">Visit blog</a></li>
          <li class="inline"><a href="http://www.github.com/josh-unwin" target="_blank"><i class="fab fa-github"></i></a></li>
          <li class="inline"><a href="http://www.twitter.com/joshunwin" target="_blank"><i class="fab fa-twitter"></i></a></li>
          <li class="inline"><a href="http://www.instagram.com/joshunwin" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>
    </div>
    <span class="tag">> Hello World</span>
  </div>
  <div class="container purple-bkg">
    <div class="contact-card card">
      <h2>Get in touch!</h2>

      <form action="contact" id="contact-form">
        <div class="input-area">Name <input class="input-field" name="title" type="title" type="text"></div>
        <div class="input-area">Email <input class="input-field" type="text"></div>
        <div class="input-area">Message <input class="input-field message-field" type="text" align="top"></div>
        <div class="input-area"><input class ="hero-button" type="submit"></div>
      </form>
    </div>
    <span class="tag white-txt">> Hello World</span>
  </div>
</body>
</html>
